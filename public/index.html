<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Roll Number</title> <!-- Replace with your actual roll number -->
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen center alignment */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    /* Container to hold the React app */
    #root {
      width: 100%;
      max-width: 600px; /* Adjust the max-width as needed */
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the form and buttons */
    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    label, select {
      display: block;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }

    pre {
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap; /* Preserve formatting */
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
